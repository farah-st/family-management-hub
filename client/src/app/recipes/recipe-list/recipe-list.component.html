<div class="p-4 max-w-3xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold">Recipes</h1>
    <a routerLink="/recipes/new" class="px-3 py-2 rounded-lg border">+ New</a>
  </div>

  <ul class="grid gap-2">
    <li *ngFor="let recipe of recipes" class="border rounded-xl p-3 flex justify-between items-center">
      <div>
        <div class="font-medium">{{ recipe.title }}</div>
        <div class="text-sm text-gray-600">{{ recipe.description }}</div>
      </div>
      <a [routerLink]="['/recipes', recipe.id]" class="underline">Open</a>
    </li>
  </ul>
</div>
