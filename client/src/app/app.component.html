<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b">
  <nav class="mx-auto max-w-5xl px-4 flex items-center gap-4 h-14">
    <a routerLink="/" class="font-semibold tracking-tight">Family Hub</a>
    <div class="ml-auto flex items-center gap-2 text-sm">
      <a
        routerLink="/recipes"
        routerLinkActive="font-medium bg-gray-100"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-3 py-1.5 rounded-lg hover:bg-gray-100 transition"
        >Recipes</a
      >
      <a
        routerLink="/grocery-list"
        routerLinkActive="font-medium bg-gray-100"
        class="px-3 py-1.5 rounded-lg hover:bg-gray-100 transition"
        >Grocery List</a
      >
      <a
        routerLink="/recipes/new"
        class="px-3 py-1.5 rounded-lg bg-black text-white hover:opacity-90 transition"
        >+ New Recipe</a
      >
    </div>
  </nav>
</header>

<main class="mx-auto max-w-5xl px-4 py-6">
  <router-outlet />
</main>
