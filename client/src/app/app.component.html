<header>
  <nav>
    <!-- Brand -->
    <a routerLink="/">Family Hub</a>

    <!-- Hamburger (mobile only) -->
    <button
      type="button"
      class="hamburger"
      (click)="isMenuOpen = !isMenuOpen"
      [attr.aria-expanded]="isMenuOpen"
      aria-controls="mobileNav"
      aria-label="Open menu"
    >
      <span></span><span></span><span></span>
    </button>

    <!-- Desktop/Tablet links (hidden on mobile) -->
    <div class="ml-auto nav-links">
      <a routerLink="/recipes" class="nav-tab" routerLinkActive="active-tab">Recipes</a>
      <a routerLink="/grocery" class="nav-tab" routerLinkActive="active-tab">Grocery</a>
      <a routerLink="/chores" class="nav-tab" routerLinkActive="active-tab">Chores</a>
      <a routerLink="/calendar" class="nav-tab" routerLinkActive="active-tab">Calendar</a>

      <a routerLink="/recipes/new" class="primary-cta">+ New</a>
    </div>
  </nav>

  <!-- Mobile panel -->
  <div
    id="mobileNav"
    class="mobile-panel"
    [class.open]="isMenuOpen"
  >
    <a routerLink="/recipes" class="nav-tab" routerLinkActive="active-tab" (click)="isMenuOpen=false">Recipes</a>
    <a routerLink="/grocery" class="nav-tab" routerLinkActive="active-tab" (click)="isMenuOpen=false">Grocery</a>
    <a routerLink="/chores" class="nav-tab" routerLinkActive="active-tab" (click)="isMenuOpen=false">Chores</a>
    <a routerLink="/calendar" class="nav-tab" routerLinkActive="active-tab" (click)="isMenuOpen=false">Calendar</a>

    <a routerLink="/recipes/new" class="primary-cta" (click)="isMenuOpen=false">+ New</a>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
