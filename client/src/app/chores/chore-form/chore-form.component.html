<form class="chore-form" [formGroup]="form" (ngSubmit)="save()">
  <h1 class="chore-form__title">{{ isEdit ? 'Edit' : 'New' }} Chore</h1>

  <label class="chore-form__field">
    <span class="chore-form__label">Title</span>
    <input
      class="chore-form__input"
      placeholder="Title"
      formControlName="title"
    />
    <span
      class="chore-form__error"
      *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
    >
      Title is required
    </span>
  </label>

  <label class="chore-form__field">
    <span class="chore-form__label">Notes</span>
    <textarea
      class="chore-form__input chore-form__input--textarea"
      placeholder="Notes"
      formControlName="notes"
    ></textarea>
  </label>

  <label class="chore-form__field">
    <span class="chore-form__label">Priority</span>
    <select class="chore-form__input" formControlName="priority">
      <option value="low">Low</option>
      <option value="med">Medium</option>
      <option value="high">High</option>
    </select>
  </label>

  <label class="chore-form__field">
    <span class="chore-form__label">Due date (optional)</span>
    <input
      class="chore-form__input"
      type="date"
      formControlName="dueDate"
    />
  </label>

  <!-- Reward section -->
  <div class="chore-form__field">
    <span class="chore-form__label">Reward (optional)</span>
    <div class="chore-form__reward-row">
      <select
        class="chore-form__input chore-form__input--select-currency"
        formControlName="rewardCurrency"
      >
        <option value="USD">USD ($)</option>
        <option value="MXN">MXN ($)</option>
      </select>

      <input
        class="chore-form__input chore-form__input--reward-amount"
        type="number"
        min="0"
        step="0.25"
        placeholder="0.00"
        formControlName="rewardAmount"
      />
    </div>
  </div>

  <!-- Assigned to section -->
  <fieldset class="chore-form__field">
    <legend class="chore-form__label">Assigned to (optional)</legend>

    <div formGroupName="assignedTo">
      <input
        class="chore-form__input"
        placeholder="Name (e.g. SofÃ­a)"
        formControlName="name"
      />

      <input
        class="chore-form__input"
        placeholder="Role (e.g. Child, Mom, Dad)"
        formControlName="role"
      />
    </div>
  </fieldset>

  <div class="chore-form__actions">
    <button
      class="btn btn--primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Save
    </button>
    <button
      type="button"
      class="btn btn--ghost"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
