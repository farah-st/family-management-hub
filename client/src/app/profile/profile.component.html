<div class="profile-page">
  <header class="profile-header">
    <div>
      <h1>Profile</h1>
      <p class="subtitle">Manage your name, email, and family role.</p>
    </div>
  </header>

  <form class="card" [formGroup]="form" (ngSubmit)="save()">
    <label class="field">
      <span class="label">Name</span>
      <input class="input" type="text" formControlName="name" placeholder="Your name" />
      <span class="error" *ngIf="f.name.touched && f.name.invalid">
        Name is required (min 2 characters).
      </span>
    </label>

    <label class="field">
      <span class="label">Email</span>
      <input class="input" type="email" formControlName="email" placeholder="you@example.com" />
      <span class="error" *ngIf="f.email.touched && f.email.invalid">
        Please enter a valid email.
      </span>
    </label>

    <label class="field">
      <span class="label">Family role</span>
      <select class="input" formControlName="role">
        <option value="mom">Mom</option>
        <option value="dad">Dad</option>
        <option value="child">Child</option>
        <option value="guest">Guest</option>
      </select>
    </label>

    <div class="messages">
      <span class="saved" *ngIf="savedMessage">{{ savedMessage }}</span>
      <span class="error" *ngIf="errorMessage">{{ errorMessage }}</span>
    </div>

    <div class="actions">
      <button class="btn primary" type="submit">Save</button>
      <button class="btn" type="button" (click)="reset()">Reset</button>
    </div>
  </form>
</div>
